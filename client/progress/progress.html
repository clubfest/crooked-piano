<template name='progress'>
<div id='body-wrapper'>
  {{#with replayerSong}}
    <h2 class='panel'>
      {{#if title}}
        {{title}}
      {{else}}
        Nameless
      {{/if}}
    </h2>
  {{/with}}
  {{> replayer}}
  {{> keyboard}}

  {{#with replayerSong}}
    <div class='panel'>
      <div>
        <a href="/game/{{songId}}/{{segmentLevel}}" class='btn btn-success'><i class='icon-hand-down'></i> You Play</a>      
      </div>
    </div>
  {{/with}}
    
</div>
</template>
