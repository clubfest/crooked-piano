<template name='profile'>

    <h2>Uploaded Songs</h2>
    <ul id='my-list' class='game-list'>
      {{#each mySongs}}    
        <li class='my-item cloud' data-game-id='{{_id}}'>
          <ul>
            <li>
              {{artist}} - {{title}}
            </li>
            <li>{{fileName}}</li>
            <li>
              {{beautifyDate createdAt}}            
            </li>
            <li>
              {{viewCount}} plays
            </li>
          </ul>
          <span class='shadow'></span>
        </li>
      {{/each}}
    </ul>

    {{#unless noMoreSongs}}
      <div align='center'>
        <a id='load-more-games' class='btn'>
          <i class='icon-chevron-down'></i>
          More Songs
        </a>
      </div>
    {{/unless}}
      


    <h2>Feeling Generous?</h2>
    <div id='feedback-panel'>
      <div>
        <textarea id='feedback-input' class="form-control" rows="3" placeholder="Give me some feedback."></textarea>  
      </div>
      <div>
        <button id='submit-feedback'>Submit</button>
      </div>
    </div>

</template>
