<template name='lyricsEditor'>
  <div class='panel'>
    <div>
      <button id='lyrics-left'><i class='icon-chevron-left'></i></button>       
    </div>
    <div>
      <div>
        <input id='lyrics-input' type='text' placeholder='Lyrics: Press Enter to Insert'/>    
      </div>
      <div>
        <textarea id='comment-input' placeholder='Comment: Press Enter to Insert'></textarea>
      </div>
    </div>
    <div>
      <button id='lyrics-right'><i class='icon-chevron-right'></i></button> 
    </div>
  </div>
  <div class='panel'>
    
  </div>
  <div>
    {{#if lyricsEntered}}
      {{{lyricsEntered}}}
    {{else}}
      <ul style='width: 400px;'>
        Here are some pointers for inserting lyrics:
        <li>
          A note is usually a syllable and not a whole word, so don't feel bad entering incomplete words
        </li>
        <li>
          Use commas, periods and spaces liberally.
        </li>
        <li>
          If you screwed up, click the left arrow to go back.
        </li>
      </ul>
    {{/if}}
  </div>
</template>
