<template name='lyricsEditor'>
<div class='panel'>
  <div>
    <button id='left-shift'><i class='icon-chevron-left'></i></button>    
  </div>
  <div>
    <input id='lyrics-input' type='text' placeholder='press enter to insert' />    
  </div>
  <div>
    <button id='right-shift'><i class='icon-chevron-right'></i></button>
  </div>
</div>
<div class='panel'>
  <button id='switch-track'>Switch Track</button>
</div>
</template>
