<template name='lyricsEditor'>
  <div class='panel'>
    <div>
      <button id='lyrics-left'><i class='icon-chevron-left'></i></button>       
    </div>
    <div>
      <div>
        <input id='lyrics-input' type='text' placeholder='Lyrics'/>    
      </div>
    </div>
    <div>
      <button id='lyrics-right'><i class='icon-chevron-right'></i></button> 
    </div>
  </div>
  <div align='center'>
    <div>
      <span id='lyrics-title-editable'>{{lyricsTitle}}</span>
    </div>
    <div>
      <a class='btn btn-success'>Gamify</a>      
    </div>
  </div>
  <div>
    {{#if lyricsEntered}}
      {{{lyricsEntered}}}
    {{else}}
      <ul style='width: 400px;'>
        Help:
        <li>
          Wait until it pauses, then type the syllable corresponding to the note right before the pause
        </li>
        <li>
          Add a comma or a period if it's the end of a phrase
        </li>
        <li>
          Add a space if it's the end of a word or phrase
        </li>
        <li>
          Press Enter to insert
        </li>
      </ul>
    {{/if}}
  </div>
</template>
