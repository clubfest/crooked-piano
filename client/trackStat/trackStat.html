<template name='trackStat'>
<h2>Melodic</h2>
{{#each melodicJumpFrequencies}}
  <ul style='display: inline-block; vertical-align: top;'>
    {{trackId}}: {{trackName}}

    {{#each frequencies}}
      <li>
      {{jump}}: {{frequency}}
      </li>
    {{/each}}
    <li>
      {{instrumentInfo.instrumentName}}    
    </li>
  </ul>
{{/each}}

<h2>Rythmic</h2>
{{#each rythmicJumpFrequencies}}
  <ul style='display: inline-block; vertical-align: top;'>
  {{trackId}}

  {{#each frequencies}}
    <li>
    {{jump}}: {{frequency}}
    </li>
  {{/each}}
  </ul>
{{/each}}

</template>
