<template name='midiReplayer'>
  <div class='playback-control'>
    <div class='replayer-control'>
      <button id='play-mode-change'>
        {{#if playMode.pause}}
          <i class='icon-hand-down'></i>
        {{/if}}

        {{#if playMode.demo}}
          <i class='icon-pause'></i>
        {{/if}}

        {{#if playMode.practice}}
          <i class='icon-play'></i>
        {{/if}}

        {{#if playMode.improvise}}
          <i class='icon-pencil'></i>
        {{/if}}
      </button>
    </div>

    <div class='replayer-progress'>
      <div id='replayer-slider'></div>      
    </div>

    <div class='replayer-control'>
      <button id='display-mode-change'>
        {{#if displayMode.infoTab}}
          <i class='icon-wrench'></i>
        {{/if}}
        {{#if displayMode.soundTab}}
          <i class='icon-music'></i>
        {{/if}}
      </button>
    </div>
  </div>  

  {{> tabs}}
</template>
