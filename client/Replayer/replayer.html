<template name='replayer'>
  <div class='panel'>
    <div class='replayer-control'>
      {{#if isReplaying}}
        <button class='replayer-pause'>
          <i class='icon-pause'></i> Pause
        </button>
          
      {{else}}
        <button class='replayer-start'>
          <i class='icon-play'></i> Play
        </button>

      {{/if}}
    </div>
    <div class='monotrome-control'>
      {{> segmentMonotrome}}
    </div>
  </div>
  
  <div class='slider'></div>
</template>
