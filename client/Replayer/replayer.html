<template name='replayer'>
  <div class='panel'>
    <div class='replayer-control'>
      <button class='start-replayer'>
        {{#if isReplaying}}
          <i class='icon-pause'></i> Pause
        {{else}}
          <i class='icon-play'></i> Play
        {{/if}}
      </button>
    </div>
    <div class='monotrome-control'>
      {{> segmentMonotrome}}
    </div>
  </div>
  
  <div class='slider'></div>
</template>
