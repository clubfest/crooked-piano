<template name='replayer'>
  <div class='panel'>
    <div class='replayer-control'>
      {{#if isReplaying}}
        <button class='replayer-stop'>
          <i class='icon-stop'></i> Stop
        </button>
          
      {{else}}
        <button class='replayer-start'>
          <i class='icon-play'></i> Listen
        </button>

      {{/if}}
    </div>
    <div class='monotrome-control'>
      {{> segmentMonotrome}}
    </div>
  </div>
  
  <div class='slider'></div>
</template>
