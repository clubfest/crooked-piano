<template name='songFile'>
  <div align='center'>
    {{#with song}}
      <h2><span id='artist-editable'>{{artist}}</span> - <span id='title-editable'>{{title}}</span></h2>
      <div id='desc-editable' data-mode='inline' data-type="wysihtml5" data-pk="1">
        {{{desc}}}
      </div>

      <div class='panel'>
        <div id='youtube-link-editable' data-mode='inline'>
          {{youtubeLink}}
        </div>
      </div>
    {{/with}}

    <div class='panel'>
      <a id='gamify-btn' class='btn btn-success'>Gamify</a> 
      <a onclick="alert('Gamify will make this song public so others can play it as well.\nAdjust the track, speed and background volume to make it easy for others to play.')">help</a>   
    </div>
  </div>
  {{> keyboard}}
  {{> midiReplayer}}

</template>
