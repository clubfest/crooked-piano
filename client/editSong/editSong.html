<template name='editSong'>

  {{> intro}}

  {{#with song}}
    {{#if youtubeId}}
      <div class='panel'>
        <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
      </div>
    {{/if}}

    <div class='panel'>
      <div id='youtube-link-editable' data-mode='inline'>
        {{youtubeLink}}
      </div>
    </div>
  {{/with}}

  <hr/>

  {{> leadPlayer}}  

  <div class='spaced-out'>
    <div class='panel'>
      <p>
        Click on a green button button to remove that part        
      </p>
      {{#each segmentInfos}}
        {{#if isRemoved}}
          <a class='unremove-track btn' data-segment-id='{{segmentId}}'>
            {{text}} ({{segmentId}})
          </a>
        {{else}}
          <a class='remove-track btn {{#if isMyPart segmentId}}btn-primary{{else}}btn-success{{/if}}'
              data-segment-id='{{segmentId}}'>
            <i class='icon-check'></i>
            {{text}} ({{segmentId}})
          </a>
        {{/if}}
      {{/each}}
    </div>

    <canvas id='notes-canvas'></canvas>

    <div class='panel'>
      {{#with song.songInfo}}
        {{#if lyrics}}
          <h2>Lyrics</h2>
          <div>
            {{#each join lyrics}}
              <div class='lyrics-line'>
                {{this}}
              </div>
            {{/each}}
          </div>
            
        {{/if}}
        
        {{#if trackNames}}
          <h2>Track Names</h2>
          <div>
            {{trackNames}}
          </div>
        {{/if}}

        {{#if instruments}}
          <h2>Instruments</h2>
          <div>
            {{instruments}}
          </div>
        {{/if}}

        {{#if copyrightNotice}}
          <h2>Copyright</h2>
          <div>
            {{copyrightNotice}}
          </div>
        {{/if}}
      {{/with}}
    </div>
  </div>


    

  <div class='panel'>
    {{#with song}}
      <a class='delete-btn btn' data-song-id='{{_id}}'>
        <i class='icon-remove'></i>
        Delete Song
      </a>  
    {{/with}}
  </div>

</template>
