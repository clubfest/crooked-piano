<template name='editSong'>

  {{> intro}}

  {{#with song}}
    {{#if youtubeId}}
      <div class='panel'>
        <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
      </div>
    {{/if}}

    <div class='panel'>
      <div id='youtube-link-editable' data-mode='inline'>
        {{youtubeLink}}
      </div>
    </div>
  {{/with}}

  <hr/>

  {{> leadPlayer}}  

  <canvas id='notes-canvas'></canvas>

  <div class='panel'>
    {{#with song.songInfo}}
      {{#if lyrics}}
        <h2>Lyrics</h2>
        <div>
          {{{lyrics}}}
        </div>
      {{/if}}
      
      {{#if trackNames}}
        <h2>Track Names</h2>
        <div>
          {{trackNames}}
        </div>
      {{/if}}

      {{#if instruments}}
        <h2>Instruments</h2>
        <div>
          {{instruments}}
        </div>
      {{/if}}

      {{#if copyrightNotice}}
        <h2>Copyright</h2>
        <div>
          {{copyrightNotice}}
        </div>
      {{/if}}
    {{/with}}
  </div>

  <div class='panel'>
    {{#with song}}
      <a class='delete-btn btn' data-song-id='{{_id}}'>
        <i class='icon-remove'></i>
        Delete Song
      </a>  
    {{/with}}
  </div>

</template>
