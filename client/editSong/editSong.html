<template name='editSong'>

  

{{#isolate}}
  {{> intro}}
{{/isolate}}

<div class='panel spaced-out'>
  <div>
    <div id='youtube-link-editable' data-mode='inline'>
      {{youtubeLink}}
    </div>
  </div>
  <div>
    <a id='gamify-song' class='btn btn-primary'>
      <i class='icon-film'></i>
      gamify
    </a>  
  </div>
</div>

<hr/>

{{> leadPlayer}}

{{#with song}}
  {{#if youtubeId}}
    <div class='panel'>
      <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
    </div>
  {{/if}}
{{/with}}

<div class='spaced-out'>
  <div class='panel'>
    <p>
      Click on a track's button to remove        
    </p>
    {{#each segmentInfos}}
      {{#isolate}}
        {{#if isRemoved}}
          <a class='unremove-track btn' data-segment-id='{{segmentId}}'>
            {{text}} ({{segmentId}})
          </a>
        {{else}}
          <a class='remove-track btn {{#if isMyPart segmentId}}btn-primary{{else}}btn-success{{/if}}'
              data-segment-id='{{segmentId}}'>
            <i class='icon-check'></i>
            {{text}} ({{segmentId}})
          </a>
        {{/if}}
      {{/isolate}}
    {{/each}}
  </div>
  <canvas id='notes-canvas'></canvas>
  <div class='panel'>
    {{#with song}}
      <div>        
        <ul class='game-list'>
        <li class='cloud'>
          Credits:            
        </li>
        {{#each songInfo}}
          <li class='cloud'>
              {{this}}            
          </li>
        {{/each}}
        </ul>
      </div>
    {{/with}}
  </div>
</div>

  

<div class='panel'>
{{#with song}}
  <a class='delete-btn btn' data-song-id='{{_id}}'>
    <i class='icon-remove'></i>
    Delete Song
  </a>  
{{/with}}
</div>

</template>
