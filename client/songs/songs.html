<template name='songs'>
  <h2>Games</h2>
  <table id='rounded-corner'>
    <tr>
      <th>Title</th>
      <th>Date</th>
    </tr>
    {{#each gamifiedSongs}}
      <tr>
        <td>
          <a href="{{pathFor 'game'}}">
            {{title}}            
          </a>
        </td>
        <td>
          {{beautifyDate createdAt}}            
        </td>
      </tr>
    {{/each}}
  </table>

  <h2>My Songs</h2>
  <table id='rounded-corner'>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Remove</th>
    </tr>

    {{#each mySongs}}
      <tr>
        <td>
          <a href="{{pathFor 'addSegment'}}">
            {{title}}            
          </a>
        </td>
        <td>
          {{beautifyDate createdAt}}            
        </td>
        <td>
          <button class='delete-btn' data-song-id='{{_id}}'>
            <i class='icon-remove'></i>
          </button>
        </td>
      </tr>
    {{/each}}
  </table>
</template>
