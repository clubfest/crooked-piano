<template name='songs'>
<div id='body-wrapper'>
  <div align='center'>
    <h2>Games</h2>
    <ul id='gamified-list' class='game-list'>
      {{#each gamifiedSongs}}
        <li class='gamified-item game-item' data-game-id='{{_id}}'>
          <ul>
            <li class='big-font'>
              {{artist}} - {{title}}
            </li>
            {{#if youtubeId}}
              <li>
                <img src="http://img.youtube.com/vi/{{youtubeId}}/default.jpg" width='200'/>
              </li>
            {{/if}}
            <li>
              {{viewCount}} plays
            </li>
          </ul>
        </li>
      {{/each}}
    </ul>
  </div>
  {{#unless noMoreSongs}}
    <div align='center'>
      <a id='load-more-games' class='btn'>
        <i class='icon-chevron-down'></i>
        More Songs
      </a>
    </div>
  {{/unless}}
</div>
</template>
