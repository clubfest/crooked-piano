<template name='songs'>
  <div align='center'>
    <h2>Games</h2>
    <ul id='gamified-list' class='game-list'>
      {{#each gamifiedSongs}}
        <li class='gamified-item game-item' data-game-id='{{_id}}'>
          <ul>
            <li>
              {{title}}
            </li>
            <li>
              {{artist}}
            </li>
            <li>
              {{viewCount}}
            </li>
          </ul>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
