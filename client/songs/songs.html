<template name='songs'>
  <table>
    <tr>
      <th>Title</th>
      <th>Interpreted By</th>
    </tr>
    {{#each songs}}
      <tr>
        <td>
          <a href="{{pathFor 'game'}}">
            {{title}}            
          </a>
        </td>
        <td>
          {{createdBy}}
        </td>
      </tr>
    {{/each}}
  </table>
</template>
