<template name='songs'>
  <table id='rounded-corner'>
    <tr>
      <th>Title</th>
      <th>Date</th>
    </tr>
    {{#each songs}}
      <tr>
        <td>
          <a href="{{pathFor 'game'}}">
            {{title}}            
          </a>
        </td>
        <td>
          <a href="{{pathFor 'addSegment'}}">
            {{beautifyDate createdAt}}            
          </a>
        </td>
      </tr>
    {{/each}}
  </table>
</template>
