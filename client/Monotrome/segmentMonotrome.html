<template name='segmentMonotrome'>
  {{#if hasMonotrome}}
    <div>
      {{#if monotromeIsSet}}
        <button id='monotrome-unset'>
            <i class='icon-volume-off'></i> Monotrome Off
        </button>
      {{else}}
        <button id='monotrome-set'>
          <i class='icon-volume-up'></i> Monotrome On
        </button>
      {{/if}}
    </div>
  {{/if}}
</template>
