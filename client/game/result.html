<template name='result'>
    <div class='panel'>
      <div>
        <button id='retry-game'>
          <i class='icon-chevron-left'></i>
          Retry
        </button>
      </div>
      <div>
        {{#if inEditMode}}
          <button id='gamify-song' class='btn btn-success'>
            <i class='icon-music'></i>
            Gamify
          </button>
        {{else}}
          <button id='next-game'>
            <i class='icon-chevron-right'></i>
            Next
          </button>
        {{/if}}
      </div>
    </div>

  {{#if hasScore}}
  <div id='result-panel'>
    <div id='score-panel'>
      <div>
        Score
      </div>
      <div>
        {{score}}
      </div>
    </div>
  </div>
  {{/if}}
</template>
