<template name='result'>
    <div class='panel'>
      <div>
        <button id='retry-game'>
          <i class='icon-chevron-left'></i>
          Retry
        </button>
      </div>
      <div>
        <button id='next-game'>
          <i class='icon-chevron-right'></i>
          Next
        </button>
      </div>
    </div>

  {{#if hasScore}}
  <div id='result-panel'>
    <div id='score-panel'>
      <div>
        Score
      </div>
      <div>
        {{score}}
      </div>
    </div>
  </div>
  {{/if}}
</template>
