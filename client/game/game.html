<template name='game'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{artist}} - {{title}}</h2>
    </div>
  {{/with}}

  {{> keyboard}}
  {{> midiReplayer}}

  {{> tabs}}


  {{#with song}}
    {{#if youtubeId}}
      <div class='panel' style='margin: 40px 0;'>
        <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
      </div>
    {{/if}}
  {{/with}}

</template>
