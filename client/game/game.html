<template name='game'>
<div id='body-wrapper'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{artist}} - {{title}}</h2>
      <div>
        {{{desc}}}
      </div>
      {{#if youtubeId}}
        <div>
          <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
        </div>
      {{/if}}
    </div>
  {{/with}}

  <hr/>

  {{> leadPlayer}}

</div>

</template>
