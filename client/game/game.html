<template name='game'>

{{#isolate}}
  {{#if hasScore}}
    {{> result}}
  {{/if}}
{{/isolate}}

{{#isolate}}
  {{> playerControl}}
{{/isolate}}

{{#isolate}}
  {{#if levelZero}}
    {{> oneHandPlayer}}
  {{/if}}

  {{#if levelOne}}
    {{> leadPlayer}}
  {{/if}}
{{/isolate}}

{{> intro}}
</template>
