<template name='game'>
<div id='body-wrapper'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{artist}} - {{title}}</h2>
    </div>
  {{/with}}

  When the game finishes:

  <div>
    <img src='/headphoneMonkey.png' /> Looks like your tempo is a bit off in the middle part    
  </div>
  <div>
    <a><i class='icon-film'></i> Watch</a>
  </div>

  {{> aoeuiKeyboard}}
  {{> midiReplayer}}

  {{#if displayMode.infoTab}}
    {{> infoTab}}
  {{/if}}
  {{#if displayMode.musicTab}}
    {{> musicTab}}
  {{/if}}
  {{#if displayMode.soundTab}}
    {{> soundTab}}
  {{/if}}

</div>

</template>
