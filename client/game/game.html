<template name='game'>
<div id='body-wrapper'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{artist}} - {{title}}</h2>
      {{#if youtubeId}}
        <div class='panel'>
          <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
        </div>
      {{/if}}
    </div>
  {{/with}}
  <hr/>
  
  {{#isolate}}
      {{> result}}
  {{/isolate}}

  {{#isolate}}
    {{> playerControl}}
  {{/isolate}}

  <div class='play-slider'></div>

  {{#isolate}}
    {{> leadPlayer}}
  {{/isolate}}

  {{#with song}}
    <div class='panel'>
      {{{desc}}}
    </div>

  {{/with}}

</div>

</template>
