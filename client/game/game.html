<template name='game'>
<div id='body-wrapper'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{title}}</h2>

      <div>
        {{{desc}}}
      </div>
    </div>
  {{/with}}
  <hr/>
  
  {{#isolate}}
      {{> result}}
  {{/isolate}}

  {{#isolate}}
    {{> playerControl}}
  {{/isolate}}

  <div class='play-slider'></div>

  {{#isolate}}
    {{#if levelZero}}
      {{> oneHandPlayer}}
    {{/if}}

    {{#if levelOne}}
      {{> leadPlayer}}
    {{/if}}
  {{/isolate}}

  <div class='panel spaced-out'>
    <div>
      {{loginButtons}}
    </div>
    {{#if currentUser}}
      <div>
        <a href="{{pathFor 'profile'}}">Profile</a>
      </div>
    {{/if}}
  </div>

</div>

</template>
