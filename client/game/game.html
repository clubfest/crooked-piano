<template name='game'>
<div id='body-wrapper'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{title}}</h2>

      <div>
        {{{desc}}}
      </div>
    </div>
  {{/with}}
  <hr/>
  
  {{#isolate}}
      {{> result}}
  {{/isolate}}

  {{#isolate}}
    {{> playerControl}}
  {{/isolate}}

  <div class='play-slider'></div>

  {{#isolate}}
    {{> leadPlayer}}
  {{/isolate}}

  <div>
    Switch Notation: 
      {{#if isAlphabetNotation}}
        <button id="do-re-mi-notation">Do Re Mi</button>
      {{else}}
        <button id='alphabet-notation'>Music alphabet</button>      
      {{/if}}
  </div>
</div>

</template>
