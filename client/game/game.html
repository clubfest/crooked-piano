<template name='game'>
<div id='body-wrapper'>
  
  {{#with song}}
    <div id='song-desc'>
      <h2>{{artist}} - {{title}}</h2>
    </div>
  {{/with}}

  {{> keyboard}}
  {{> midiReplayer}}

  {{#if displayMode.infoTab}}
    {{> infoTab}}
  {{/if}}
  {{#if displayMode.soundTab}}
    {{> soundTab}}
  {{/if}}


  {{#with song}}
    <div class='panel' style='margin: 40px 0;'>
      <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
    </div>
  {{/with}}

  {{> trackStat}}
</div>

</template>
