<template name='soundTab'>

  <div align='center'>
    <div class='panel'>
      {{!-- speed --}}
      <div class='slider-block'>
        <i class='icon-truck'></i> Speed
        <div id='speed-slider'></div>
      </div>
      <div>
        {{#if isSynchronous}}
          <button id='asynchronous'>
            Free Style
          </button>
        {{else}}
          <button id='synchronous'>
            Slow Style
          </button>
        {{/if}}
      </div>
    </div>

    <div class='panel'>
      {{!-- shift track --}}
      <div>
        <div class='control-heading'>
          Track: trackName
        </div>
        <div>
          <button id='shift-down'>Switch</button>
        </div>
      </div>
      
      {{!-- shift song --}}
      <div>
        <div class='control-heading'>
          Key: {{globalTonality}}
        </div>
        <div>
          <button id='shift-down'><i class='icon-minus'></i></button>
          {{shift}}
          <button id='shift-up'><i class='icon-plus'></i></button>  
        </div>
      </div>
    </div>


    <div class='panel'>
      <div>
        <div class='control-heading'>
          Notation: Do Re Mi
        </div>
        <div>
          <button id='switch-notation'>A B C</button>
        </div>
      </div>
    </div>


  </div>
    
</template>
