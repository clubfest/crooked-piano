        <div>
          <button id='switch-track'>

            Switch Track
          </button>
        </div>
      </div>

      <div>
        {{#if isSynchronous}}
          <button id='asynchronous'>
            Improvise
            <i class='icon-play'></i>
          </button>

          <button id='synchronous'>
            Practice
            <i class='icon-step-forward'></i>
          </button>
        {{/if}}
      </div>
      
    </div>
