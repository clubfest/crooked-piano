<template name='tempoTab'>
  <div class='panel'>
    <div class='slider-block'>
      <div class='control-heading'>Speed</div>
      <div id='speed-slider'></div>
    </div>
  </div>
  <div class='panel'>
    <div>
      <div class='control-heading'>
        Wait
      </div>
      {{#if isSynchronous}}
        <button id='asynchronous'>No, thanks.</button>
      {{else}}
        <button id='synchronous'>Yes, please.</button>
      {{/if}}
    </div>
  </div>
</template>
