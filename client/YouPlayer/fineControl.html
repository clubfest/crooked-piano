<template name='fineControl'>
  <div id='tabbed-options'>
    <div id='tab-headings'>
      <div class='tab-heading 
          {{#if infoTabSelected}}tab-selected{{/if}}' 
          data-name='infoTab'>
        Info
      </div>

      <div class='tab-heading
          {{#if soundTabSelected}}tab-selected{{/if}}' 
          data-name='soundTab'>
        Sound
      </div>

      <div class='tab-heading
          {{#if tempoTabSelected}}tab-selected{{/if}}' 
          data-name='tempoTab'>
        Tempo
      </div>

      <div class='tab-heading
          {{#if theoryTabSelected}}tab-selected{{/if}}' 
          data-name='theoryTab'>
        Theory
      </div>      
    </div>

    <div class='tab-content'>
      {{#if infoTabSelected}}
        {{> infoTab}}
      {{/if}}

      {{#if theoryTabSelected}}  
        {{> theoryTab}}          
      {{/if}}

      {{#if soundTabSelected}}
        {{> soundTab}}
      {{/if}}
      {{#if tempoTabSelected}}
        {{> tempoTab}}        
      {{/if}}
    </div>    
  </div>
</template>
