<template name='leadPlayer'>

{{#isolate}}
  {{#if hasMidiNoteOn}}
    {{> keyboard}}
  {{else}}
    <div class="panel">
      <div id='loading-sound'>Loading Sound {{loadProgress}}%</div> 
    </div>
  {{/if}}
{{/isolate}}

<div>
  Change Speed:
  <div id='speed-slider'></div>
</div>

<div class=' panel song-version spaced-out'>
  <div>
    <button id='switch-track'>
      Switch Track
    </button>
  </div>
  {{#isolate}}
    <div>
      {{#if isSynchronous}}
        <button id='asynchronous'>Don't Wait</button>
      {{else}}
        <button id='synchronous'>Wait</button>
      {{/if}}
    </div>
  {{/isolate}}

  {{#isolate}}
    <div>
        {{#if isAlphabetNotation}}
          <button id="do-re-mi-notation">Do Re Mi</button>
        {{else}}
          <button id='alphabet-notation'>Music alphabet</button>      
        {{/if}}
    </div>
  {{/isolate}}
</div>
  

</template>
