<template name='infoTab'>
  
      
  <div>
    <div align='center'>
      <div align='left' style='height: 30px;'>
        {{> lyricsDisplay}}        
      </div>
      <div style='height: 60px;'>
        rrr
      </div>    

      <div class='panel'>
        <div>
          <a>Add Remark or Lyrics</a>          
        </div>
      </div>  
  
      {{#with song}}
        <div class='panel'>
          <iframe src="http://www.youtube.com/embed/{{youtubeId}}" width="398" height="224"></iframe>
        </div>

        <div class='panel'>
          <div>
            Tweet
          </div>
          <div>
            Like
          </div>
          <div>
            +1
          </div>
          <div>
            <a>Credits</a>            
          </div>
        </div>
      {{/with}}    
    </div>
  
  </div>

</template>
