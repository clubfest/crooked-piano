<template name='home'>
<div id='body-wrapper'>
  <div class='panel'>
    <h1>Crooked Piano</h1>
    <p id='intro'>
      Listening to music takes us to another world, flying over majestic mountains, winding thru forests of uncertainties, and landing safely on a peaceful lake. Today, I endow you with the power to hug the clouds, glaze the leaves and refresh in the cool mountain water.  
    </p>
  </div>
  {{#if songId}}
    <div class='panel'>
      <a href="/game/{{songId}}/0" class='btn btn-primary'>Play</a>    
    </div>
  {{/if}}

  <div align='center' style='margin-top: 50px;'>
    <div>
      {{> songs}}     
    </div>
{{!-- 
    <div>
      <a href="/createSong" class='btn'>Create new song</a>      
    </div>
--}}
  </div>
</div>
</template>
