<template name='home'>
  <div class='panel'>
    <h1>Crooked Piano</h1>
    <p id='intro'>Beautiful music touches our lives. With the Crooked Piano, we can touch the beautiful music anytime, anywhere.</p>
  </div>
  {{#if songId}}
    <div class='panel'>
      <a href="/game/{{songId}}" class='btn btn-primary'>Let's Get Started</a>    
    </div>
  {{/if}}

  <div align='center' style='margin-top: 50px;'>
    <div>
      {{> songs}}     
    </div>

    <div>
      <a href="/createSong" class='btn'>Create new song</a>      
    </div>

  </div>


</template>
