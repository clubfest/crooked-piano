<template name='home'>
  <div class='panel'>
    <h1>Crooked Piano</h1>
    <p id='intro'>Music takes us to another world. Now, it's your turn to take music to yours.</p>
  </div>
  {{#if songId}}
    <div class='panel'>
      <a href="/game/{{songId}}" class='btn btn-primary'>Play</a>    
    </div>
  {{/if}}

  <div align='center' style='margin-top: 50px;'>
    <div>
      {{> songs}}     
    </div>

    <div>
      <a href="/createSong" class='btn'>Create new song</a>      
    </div>

  </div>

  <div class='panel spaced-out'>
    <div>
      {{loginButtons}}
    </div>
    {{#if currentUser}}
      <div>
        <a href="{{pathFor 'profile'}}">Profile</a>
      </div>
    {{/if}}
    <div>
      <a href="/">Home</a>
    </div>
  </div>


</template>
