<template name='recorder'>
  {{#if hasRecordedNotes}}
    <div>
      <button class='recorder-save'>
        <i class='icon-briefcase'></i> Save
      </button>      
    </div>

    <div>
      <button class='recorder-restart'>
        <i class='icon-trash'></i> Clear
      </button>      
    </div>
  {{/if}}
</template>
