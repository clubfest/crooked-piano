<template name='upload'>

  <h2>
    Upload midi file to play     
  </h2>
  
  <div>
    Uploading a song will take a few seconds. First put a number to shift the song; leave it blank if you want me to pick it for you.
  </div>
  <div>
    <input type='text' placeholder='Shift the song by' id='shift-input' />
  </div>

  <div>
    <input type="file" id='midi-input' />    
  </div>
</template>
